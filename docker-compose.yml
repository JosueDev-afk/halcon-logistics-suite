version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: halcon-postgres
    environment:
      POSTGRES_USER: halcon_user
      POSTGRES_PASSWORD: halcon_password
      POSTGRES_DB: halcon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halcon_user -d halcon_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - halcon-network

  # Backend API
  backend:
    build:
      context: ./halcon-core
      dockerfile: Dockerfile
    container_name: halcon-backend
    environment:
      PORT: 8080
      ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: halcon_user
      DB_PASSWORD: halcon_password
      DB_NAME: halcon_db
      DB_SSLMODE: disable
      JWT_SECRET: halcon-dev-secret-key-2025
      JWT_EXPIRATION_HOURS: 24
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 10485760
    ports:
      - "8080:8080"
    volumes:
      - ./halcon-core/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - halcon-network
    restart: unless-stopped

  # Frontend (Vue 3)
  frontend:
    build:
      context: ./halcon-client
      dockerfile: Dockerfile
      target: development
    container_name: halcon-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    volumes:
      - ./halcon-client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - halcon-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  halcon-network:
    driver: bridge
